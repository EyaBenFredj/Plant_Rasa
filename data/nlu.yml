version: "3.1"

nlu:
- intent: greet
  examples: |
    - hello
    - hi
    - hey
    - good morning
    - good evening

- intent: goodbye
  examples: |
    - bye
    - goodbye
    - see you later
    - take care

- intent: affirm
  examples: |
    - yes
    - indeed
    - that's right
    - correct

- intent: deny
  examples: |
    - no
    - never
    - I don't think so
    - not at all

- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you human?
    - am I talking to a real person?
